<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body>
    <main class="relative flex bg-white homepage">
        <section class="relative w-7/12 h-full coctails" style="background-color: #e30b5c">
            <img class="absolute h-40 w-60 -left-10 md:h-24 md:w-40" src="./img/logo.png" alt="Logo">

            <nav class="absolute flex w-full h-20 gap-40 text-4xl text-white align-middle left-72 xl:left-52 lg:gap-20 md:gap-10 md:left-44 sm:left-28">
                <img class="absolute w-16 h-12 font-medium top-6 left-20 lg:left-12 lg:w-12 lg:h-8 md:invisible" src="./img/18+.png">
                <h3  class="relative text-5xl duration-200 cursor-pointer top-5 hover:text-black lg:text-3xl md:text-2xl sm:text-xl" id="alcoButton">Alco</h3>
                <h3 class="relative text-5xl duration-200 cursor-pointer top-5 hover:text-black lg:text-3xl md:text-2xl sm:text-xl"  id="alcoFreeButton">Alco-free</h3>
            </nav>
            
            

            <div class="relative flex flex-col justify-end w-7/12 h-2/5 top-32 left-1/4 cocktailDescription xl:left-24 xl:top-20 md:left-0 md:ml-10 sm:top-5">
                <h3 class="relative mb-5 text-white text-8xl 2xl:text-7xl lg:text-5xl sm:text-3xl sm:mb-1" data-cocktail-name>Cocktail Name</h3>
                <article class="w-5/6 text-3xl text-white max-h-36 line-clamp-none xl:text-2xl lg:text-lg md:text-base sm:text-xs" data-cocktail-description> This is a short cocktail description which will be here when you pick one</article>
            </div>


            <div class="relative flex flex-col w-6/6 h-1/4 top-1/3 lg:top-1/4 lg:h-60 md:h-44 md:top-44 sm:h-32 menu">
                <h3 class="relative self-center text-5xl font-medium text-white xl:text-5xl pickCocktail lg:text-3xl lg:mr-5 md:text-2xl sm:text-xl">Pick a cocktail</h3>
                <div class="box-border relative w-5/6 h-full mt-5 overflow-x-auto whitespace-nowrap" id="cocktailMenu">
                </div>
            </div>
        </section>

        
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4 h-4/5"  id="cocktailContent1" data-type-content="cocktail">
        </div>
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4" id="cocktailContent2" data-type-content="cocktail">
        </div>
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4 h-5/6" id="cocktailContent3" data-type-content="cocktail"></div>



        <img class="absolute invisible w-3/12 bg-transparent h-4/5" id="cocktailGlass" data-type-image="cocktail" data-inside="cocktailContent1" src="./img/glass.png" alt="Coctail glass">
        <img class="absolute invisible bg-transparent h-4/5 xl:h-3/5" id="highGlass" data-type-image="cocktail" data-inside="cocktailContent2" src="../public/img/highballGlass.png" alt="High glass">
        <img class="absolute invisible bg-transparent h-2/5"   id="oldGlass" data-type-image="cocktail" data-inside="cocktailContent3" src="../public/img/oldGlass.png" alt="Old Glass">





        <section class="flex flex-col w-5/12 mt-5 bg-white h-5/6">
            <div class="relative flex self-end mr-20 border-2 border-black w-96 h-14 rounded-2xl xl:w-72 xl:h-10 lg:w-60 lg:h-8 md:left-10 md:w-48 sm:border-x sm:border-y sm:w-36 sm:left-16" id="searchBar">
                <input class="w-full p-2 mt-2 text-2xl bg-transparent outline-none h-3/4 focus:border-none xl:text-xl xl:mt-1 md:text-sm sm:text-xs"  id="searchInput"  type="text" placeholder="Find a coctail">
                <div class="z-0 flex justify-center w-20 h-full ml-2 align-middle rounded-xl left-72 sm:w-10" style="background-color: #e30b5c">
                    <img class="w-full mt-1 cursor-pointer h-3/4 z-1" src="./img/search.png" alt="search" id="searchIcon"> 
                </div>   
            </div>

            <img class="relative self-center h-56 w-52 xl:left-7 xl:h-48 xl:w-44 lg:left-12 md:h-32 md:w-28 md:top-12 sm:w-20 sm:h-24" src="../public/img/arrow.png" alt="arrow" id="arrow1">
            <div class="relative self-end mr-12 w-fit xl:mt-14 xl:top-28 md:mr-0" id="ingredientList">  
            </div>
        </section>
    </main>
</body>
</html>
