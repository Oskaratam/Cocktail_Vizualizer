<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body>
    <main class="relative flex bg-white homepage">
        <section class="w-7/12 h-full bg-pink-700 coctails">

            <div class="relative flex flex-col justify-end w-8/12 h-2/5 top-32 left-1/4 coctailDescription">
                <h3 class="relative mb-5 text-white text-8xl" data-coctail-name>Coctail Name</h3>
                <article class="w-5/6 text-3xl text-white max-h-36 line-clamp-6" data-coctail-description> This is short coctail description which will be here when i will pull up data from an api</article>
            </div>

            <div class="relative flex flex-col w-6/6 h-1/4 top-1/3">
                <h3 class="relative ml-24 text-4xl font-semibold text-white left-1/4">Pick a coctail</h3>
                <div class="box-border w-5/6 h-full mt-5 overflow-x-auto whitespace-nowrap" id="coctailMenu">
                </div>
            </div>
        </section>

        
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4 h-4/5"  id="coctailContent1" data-type-content="coctail">
        </div>
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4" id="coctailContent2" data-type-content="coctail">
        </div>
        <div class="absolute flex flex-col-reverse invisible w-4/12 right-1/4 h-5/6" id="coctailContent3" data-type-content="coctail"></div>



        <img class="absolute invisible w-3/12 bg-transparent min-w-3/12 min-h-4/5 h-4/5" id="coctailGlass" data-type-image="coctail" data-inside="coctailContent1" src="./img/glass.png" alt="Coctail glass">
        <img class="absolute invisible bg-transparent min-w-2/12 min-h-4/5 h-4/5" id="highGlass" data-type-image="coctail" data-inside="coctailContent2" src="../public/img/highballGlass.png" alt="High glass">
        <img class="absolute invisible w-3/12 bg-transparent min-w-2/12 min-h-4/5 h-2/5"   id="oldGlass" data-type-image="coctail" data-inside="coctailContent3" src="../public/img/oldGlass.png" alt="Old Glass">





        <section class="flex flex-col w-5/12 mt-5 bg-white h-5/6 ">
            <div class="relative flex self-end w-2/3 h-40" id="searchBar">
                <input class="w-3/5 p-2 text-2xl border-2 border-black rounded-xl h-2/6"  id="searchInput"  type="text" placeholder="Find a coctail">
                <img class="relative w-2/12 h-2/6 -top-0.5 cursor-pointer" src="./img/search.png" alt="search" id="searchIcon">    
            </div>
            <img class="relative w-2/5 right-5 bottom-1/4 top-1/3 h-1/4" src="../public/img/arrow.png" alt="arrow" id="arrow1">

            <div class="relative self-end w-5/12 mb-16 mr-9 h-5/6" id="ingredientList">  
            </div>
        </section>
    </main>
</body>
</html>
