<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body>
    <main class="relative flex bg-white homepage">
        <section class="w-7/12 h-full bg-pink-700 coctails">
            <div class="relative w-8/12 top-1/3 left-1/4 coctailDescription">
                <h3 class="mb-5 text-7xl" data-coctail-name>Coctail Name</h3>
                <article class="w-5/6 text-3xl max-h-36 line-clamp-6" data-coctail-description> This is short coctail description which will be here when i will pull up data from an api</article>
            </div>
            <div class="relative text-3xl top-2/4 left-1/3 coctailMenu">
                <h3 class="font-semibold">Pick a coctail</h3>
            </div>
        </section>

        
        <div class="absolute invisible w-4/12 bg-yellow-300 right-1/4 h-4/5"  id="coctailContent1" data-type-content="coctail">
        </div>

        <div class="absolute invisible w-4/12 bg-yellow-300 right-1/4 h-5/6" id="coctailContent2" data-type-content="coctail">
        </div>

        <div class="absolute w-4/12 bg-yellow-300 right-1/4 h-5/6" id="coctailContent3" data-type-content="coctail"></div>



        <img class="absolute invisible w-3/12 bg-transparent min-w-3/12 min-h-4/5 h-4/5" id="coctailGlass" data-type-image="coctail" src="./img/glass.png" alt="Coctail glass">

        <img class="absolute invisible bg-transparent min-w-2/12 min-h-4/5 h-4/5" id="highGlass" data-type-image="coctail" src="../public/img/highballGlass.png" alt="High glass">

        <img class="absolute w-3/12 bg-transparent min-w-2/12 min-h-4/5 h-2/5"   id="oldGlass" data-type-image="coctail" src="../public/img/oldGlass.png" alt="Old Glass">





        <section class="flex flex-col w-5/12 h-full mt-5 bg-white ">
            <div class="relative flex self-end w-2/3 h-1/6" id="searchBar">
                <input class="w-3/5 p-2 text-2xl border-2 border-black rounded-xl h-2/6"  id="searchInput"  type="text" placeholder="Find a coctail">
                <img class="relative w-2/12 h-2/6 -top-0.5 cursor-pointer" src="./img/search.png" alt="search" id="searchIcon">    
            </div>

            <img class="relative w-2/5 top-1/4 h-1/4" src="../public/img/arrow.png" alt="arrow" id="arrow1">

            


        </section>

    </main>
</body>
</html>
